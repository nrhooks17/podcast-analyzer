version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: podcast_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-podcast_analyzer}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 30s
      timeout: 10s
      retries: 5


  # Go Backend
  backend:
    build:
      context: ${BACKEND_PATH}
      dockerfile: Dockerfile
      no_cache: true
    container_name: podcast_backend
    environment:
      DATABASE_URL: ${DATABASE_URL}
      STORAGE_PATH: ${STORAGE_PATH}
      LOG_LEVEL: ${LOG_LEVEL}
      CORS_ORIGINS: ${CORS_ORIGINS}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      SERPER_API_KEY: ${SERPER_API_KEY}
      SERVER_PORT: ${SERVER_PORT}
    volumes:
      - transcript_storage:${STORAGE_PATH}
      # Development volume for hot reloading (remove for production)
      - ${BACKEND_PATH}:/app
    ports:
      - "${SERVER_PORT}:${SERVER_PORT}"
    depends_on:
      - postgres


  # React Frontend
  frontend:
    build:
      context: ${FRONTEND_PATH}
      dockerfile: Dockerfile
    container_name: podcast_frontend
    environment:
      REACT_APP_API_BASE_URL: ${REACT_APP_API_BASE_URL}
    volumes:
      # Development volume for hot reloading (remove for production)
      - ${FRONTEND_PATH}/src:/app/src
      - ${FRONTEND_PATH}/public:/app/public
    ports:
      - "3000:3000"
    depends_on:
      - backend


volumes:
  postgres_data:
  # Named volume for transcript storage (simulates S3)
  transcript_storage:
